name: Test All Solutions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install
    
    - name: Check code formatting with ruff
      run: uv run ruff format --check .
    
    - name: Run all solutions
      run: uv run run_all.py
      env:
        SKIP_INPUT: "1"
